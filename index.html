<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='./css/style.css'>
        <title>IESB - Calculadora de notas</title>
    </head>
    <body>
        <header>
            <div>
                <h2>IESB - Calculadora de notas</h2>

                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider"></div>
                  </label>
                </div>
            </div>
        </header>
        <main>
            <div>
                <nav class='navbar'>
                    <ul>
                        <li> <a href="#A1">A1</a> </li>
                        <li> <a href="#A1A2">A1 e A2</a> </li>
                        <li> <a href="#A3">A3</a> </li>
                    </ul>
                </nav>
                <div id="A1">
                    <h3>A1</h3>
                    <div class="input-wrapper">
                        <label for='onlyA1'>Qual sua A1</label>
                        <input
                            id='onlyA1'
                            max='10'
                            min='0'
                            step='0.01'
                            type='number'
                        >
                    </div>
                    <div class="feedback-wrapper">
                        <p>É necessário tirar <span>x</span> na A2</p>
                    </div>
                </div>
                <div id="A1A2">
                    <h3>A1 e A2</h3>
                    <div class="input-wrapper">
                        <label for='A1'>Qual sua A1</label>
                        <input
                            id='A1'
                            max='10'
                            min='0'
                            step='0.01'
                            type='number'
                        >
                    </div>
                    <div class="input-wrapper">
                        <label for='A2'>Qual sua A2</label>
                        <input
                            id='A2'
                            max='10'
                            min='0'
                            step='0.01'
                            type='number'
                        >
                    </div>
                    <div class="feedback-wrapper">
                        <p>Será necessário fazer A3 e tirar <span>x</span></p>
                    </div>
                </div>
                <div id="A3">
                    <h3>A3</h3>
                    <div class="input-wrapper">
                        <label for='subA1'>Qual sua A1</label>
                        <input
                            id='subA1'
                            max='10'
                            min='0'
                            step='0.01'
                            type='number'
                        >
                    </div>
                    <div class="input-wrapper">
                        <label for='subA2'>Qual sua A2</label>
                        <input
                            id='subA2'
                            max='10'
                            min='0'
                            step='0.01'
                            type='number'
                        >
                    </div>
                    <div class="input-wrapper">
                        <label for='A3'>Qual sua A3</label>
                        <input
                            id='A3'
                            max='10'
                            min='0'
                            step='0.01'
                            type='number'
                        >
                    </div>
                    <div class="feedback-wrapper">
                        <p>Aprovado | Reprovado</p>
                    </div>
                </div>
            </div>
        </main>
        <script type='module' src='./js/index.js'></script>
    </body>
</html>
